<!DOCTYPE html>

<!-- http://www.jqplot.com/tests/candlestick-charts.php -->

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="/jquery.jqplot.css" />
    <link rel="stylesheet" type="text/css" href="/stats.css" />
    <link type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />

    <style type="text/css" title="currentStyle">
      @import "/css/table.css";
    </style>

    <script language="javascript" type="text/javascript" src="/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/jquery-ui.js"></script>
    <script language="javascript" type="text/javascript" src="/jquery.dataTables.js"></script>

    <script language="javascript" type="text/javascript" src="/jquery.jqplot.js"></script>
    <script language="javascript" type="text/javascript" src="/plugins/jqplot.dateAxisRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="/plugins/jqplot.categoryAxisRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="/plugins/jqplot.ohlcRenderer.js"></script>
    <script language="javascript" type="text/javascript" src="/plugins/jqplot.canvasOverlay.js"></script>
    <script language="javascript" type="text/javascript" src="/plugins/jqplot.highlighter.js"></script>

    <script language="javascript" type="text/javascript" src="/stats.js"></script>

  </head>
  <body>
    <div id="info" style="margin:20px;width:800px;">
      <table cellpadding="0" cellspacing="10" border="0">
        <tr>
          <td align="right">Symbol:</td><td align="left"><input type="text" size="10" id="symbol"></td>
          <td align="right">From:</td><td align="left"><input type="text" size="10" id="startdate"></td>
          <td align="right">To:</td><td align="left"><input type="text" size="10" id="enddate"></td>
          <td/><td align="right"><input type="button" id="plot" value="Show..."></td>
        </tr>
      </table>
    </div>
    <div id="chart" style="margin:20px;height:400px; width:800px;"></div>
    <div style="margin:20px;height:400px; width:800px;"><table cellpadding="0" cellspacing="0" border="0" class="display" align="right" id="data"></table></div>
  </body>
</html>
